  <!-- Performance monitoring script -->
  <script>
    // Remove font-loading class once fonts are loaded
    document.fonts.ready.then(function() {
      document.body.classList.remove('font-loading');
    });
    
    // Lazy load images that are not critical
    document.addEventListener('DOMContentLoaded', function() {
      const lazyImages = [].slice.call(document.querySelectorAll('img.lazy'));
      
      if ('IntersectionObserver' in window) {
        let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              let lazyImage = entry.target;
              lazyImage.src = lazyImage.dataset.src;
              lazyImage.srcset = lazyImage.dataset.srcset || '';
              lazyImage.classList.remove('lazy');
              lazyImageObserver.unobserve(lazyImage);
            }
          });
        });
        
        lazyImages.forEach(function(lazyImage) {
          lazyImageObserver.observe(lazyImage);
        });
      } else {
        // Fallback for browsers without IntersectionObserver
        lazyImages.forEach(function(lazyImage) {
          lazyImage.src = lazyImage.dataset.src;
          lazyImage.srcset = lazyImage.dataset.srcset || '';
          lazyImage.classList.remove('lazy');
        });
      }
    });
    
    // Performance monitoring
    window.addEventListener('load', function() {
      // Remove loading placeholder when React app is ready
      const loadingPlaceholder = document.querySelector('.loading-placeholder');
      if (loadingPlaceholder) {
        setTimeout(function() {
          loadingPlaceholder.style.display = 'none';
        }, 500);
      }
      
      // Send performance metrics to analytics (if implemented)
      if ('performance' in window) {
        const perfData = window.performance.timing;
        const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
        const domReadyTime = perfData.domContentLoadedEventEnd - perfData.navigationStart;
        
        // You can send these metrics to your analytics service
        console.log('Page Load Time:', pageLoadTime, 'ms');
        console.log('DOM Ready Time:', domReadyTime, 'ms');
        
        // Monitor Core Web Vitals
        if ('getEntriesByType' in performance) {
          const largestContentfulPaint = performance.getEntriesByType('largest-contentful-paint');
          const cumulativeLayoutShift = performance.getEntriesByType('layout-shift');
          
          if (largestContentfulPaint.length > 0) {
            const lcp = largestContentfulPaint[largestContentfulPaint.length - 1];
            console.log('LCP:', lcp.startTime, 'ms');
          }
          
          if (cumulativeLayoutShift.length > 0) {
            let cls = 0;
            cumulativeLayoutShift.forEach(entry => {
              if (!entry.hadRecentInput) {
                cls += entry.value;
              }
            });
            console.log('CLS:', cls);
          }
        }
      }
    });
  </script>
